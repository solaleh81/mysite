{% load static %}
{% load humanize %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Popular Posts</h4>
    <div class="popular-post-list">
        {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{ post.image.url }}" alt="" style="max-width: 100px;">
            </div>
            <div class="details">
                <a href="blog-single.html"><h6>{{ post.title }}</h6></a>
                <p>{{ post.created_date|date:"d M y"}}</p>
                <p>{{ post.published_date|naturaltime }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
</div>
